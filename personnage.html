<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personnage</title>
  <link rel="stylesheet" href="assets/styles/style.min.css">
</head>
<body>
  <div class="intro-personnage section" style="background-image: url('assets/images/personnage/andreja.jpg');">
    <div class="container">
      <h1>Anne Péroumal</h1>
      <p>Elle a grandit dans une prairie, à l'âge de 8 ans, elle a décidé de commencer une transformation étonnante. Elle est devenu mi-femme. Ensuite, c'est clairement devenu le bordel dans la ville de ses proches</p>
      <div class="information">
        <span class="country tag"><img src="assets/images/flag/france.svg" alt="">Paris, FR</span>
        <span class="tag">Femme</span>
        <span class="tag">Catholique</span>
      </div>
    </div>
  </div>
  <div class="video section">
    <div id="video-player">
      <div id="informations">
        <div id="principales-actions">
          <img src="assets/images/player/playbutton.svg" id="playbutton" class="button">
          <img src="assets/images/player/rewindbutton.svg" id="rewindbutton" class="button">
          <img src="assets/images/player/pausebutton.svg" id="pausebutton" class="button">
          <img src="assets/images/player/forwardbutton.svg" id="forwardbutton" class="button">
        </div>
        <div id="seek">
          <input id="seek-bar" type="range" value="0" max="100" min="0" step="any">
        </div>
      </div>
      <video id='video' poster="https://peach.blender.org/wp-content/uploads/bbb-splash.png">
        <source src='assets/videos/test.mp4' type='video/mp4'>
      </video>
    </div>
  </div>
  <div class="section" style="height: 100vh; background: green;"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="assets/library/scroll.min.js"></script>
  <script>
    $(function () {
      $.scrollify({
        section: '.section', // Name for the class section
        scrollSpeed: 800,
      });
    });
  </script>
  <script src="assets/js/app.js"></script>
</body>
</html>
